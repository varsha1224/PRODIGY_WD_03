<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="menu-container">
        <button onclick="startGame('TwoPlayer')">Two Player</button>
        <button onclick="startGame('AgainstAI')">Against AI</button>
        <div class="tic-tac-toe-icon">
            <img src="./public/images/board_bg.png" alt="board" />
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        function startGame(mode) 
        {
            // Redirect to the new page based on the selected mode
            if (mode === 'TwoPlayer') 
            {
                window.location.href = 'two_player.html';
            } 
            else if (mode === 'AgainstAI') 
            {
                window.location.href = 'against_ai.html';
            }
        }
    </script>
</body>
</html>
